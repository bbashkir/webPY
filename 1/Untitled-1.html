<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шаблон сайта</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo"></div>
        <div class="nav">
            <nav class="top-nav"></nav>
            <nav class="top-nav1"></nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="hero-images">
                <div class="hero-main-image"></div>
                <div class="hero-add-images">
                    <div class="hero-add-image"></div>
                    <div class="hero-add-image"></div>
                    <div class="hero-add-image"></div>
                    <div class="hero-add-image"></div>
                </div>
            </div>
            <div class="hero-text">
                <div>
                    <h1></h1>
                    <p class="p1"></p>
                    <p class="p2"></p>
                    <p class="p3"></p>
                    <p class="p4"></p>
                </div>
                <div class="buttons">
                    <div class="primary"></div>
                    <div class="secondary"></div>
                </div>
                
            </div>
        </section>
        
        <section class="cards">
            <div class="card">
                <div class="card-image"></div>
                <div class="card-text">
                    <p class="ep2"></p>
                    <p class="ep1"></p>
                </div>
            </div>
            <div class="card">
                <div class="card-image"></div>
                <div class="card-text">
                    <p class="ep1"></p>
                    <p class="ep2"></p>
                </div>
            </div>
            <div class="card">
                <div class="card-image"></div>
                <div class="card-text">
                    <p class="ep1"></p>
                    <p class="ep2"></p>
                </div>
            </div>
        </section>
        
    </main>
</body>
</html>
