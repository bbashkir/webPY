<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шаблон сайта</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Кастомные стили (минимум) -->
    <style>
        body { background: #f9f9f9; border-radius: 10px;}
        .logo, .top-nav, .top-nav1, 
        .hero-main-image, .hero-add-image, 
        .card-image, .hero-text h1, 
        .hero-text p, .card-text p {
            background: #ccc;
            border-radius: 10px;
        }
        .top-nav { background: #3a6a83 !important; }
        .top-nav1 { background: #61879c !important; }
        .primary { background-color: #214d63 !important; }
        .secondary { background-color: #3a6a83 !important; }
    </style>
</head>
<body>
    <!-- Шапка -->
    <header class="bg-primary py-3 px-4"  style="background: #214d63 !important;">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <div class="logo" style="width: 200px; height: 20px;"></div>
            <div class="d-flex">
                <nav class="top-nav" style="width: 180px; height: 20px;"></nav>
                <nav class="top-nav1" style="width: 50px; height: 20px;"></nav>
            </div>
        </div>
    </header>

    <main class="container-fluid py-4 px-4">        
        <!-- Hero-секция -->
        <section class="row g-4 mb-5">
            <div class="col-md-6">
                <div class="hero-main-image w-100" style="height: 350px;"></div>
                <div class="row mt-3 g-3">
                    <div class="col-3">
                        <div class="hero-add-image w-100" style="height: 60px;"></div>
                    </div>
                    <div class="col-3">
                        <div class="hero-add-image w-100" style="height: 60px;"></div>
                    </div>
                    <div class="col-3">
                        <div class="hero-add-image w-100" style="height: 60px;"></div>
                    </div>
                    <div class="col-3">
                        <div class="hero-add-image w-100" style="height: 60px;"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 d-flex flex-column justify-content-between">
                <div>
                    <h1 class="w-60 mb-4" style="width: 60%; height: 34px; background: #ccc !important; border-radius: 10px;"></h1>
                    <p class="p1 w-70 mb-4" style="width: 70%; height: 34px; background: #ddd !important; border-radius: 10px;"></p>
                    <p class="p2 w-90 mb-4" style="width: 80%; height: 34px; background: #ddd !important; border-radius: 10px;"></p>
                    <p class="p3 w-80 mb-4" style="width: 75%; height: 34px; background: #ddd !important; border-radius: 10px;"></p>
                    <p class="p4 w-85 mb-4" style="width: 85%; height: 34px; background: #ddd !important; border-radius: 10px;"></p>
                </div>
                <div class="d-flex gap-3 mt-4">
                    <button class="btn primary text-white py-2" style="width: 160px; height: 50px;"></button>
                    <button class="btn secondary text-white py-2" style="width: 160px; height: 50px;"></button>
                </div>
            </div>
        </section>

        <!-- Карточки -->
        <section class="row mt-5 g-4">
            <div class="col-md-4 d-flex p-3 gap-3 h-100">
                    <div class="card-image flex-shrink-0" style="width: 50%; height: 100px;"></div>
                    <div class="card-text flex-grow-1">
                        <p class="ep1 w-10 mb-3" style="width: 85%; height: 24px; background: #ddd !important;"></p>
                        <p class="ep2 w-80" style="height: 24px; background: #ddd !important;"></p>
                    </div>
            </div>
            <div class="col-md-4 d-flex p-3 gap-3 h-100">
                    <div class="card-image flex-shrink-0" style="width: 50%; height: 100px;"></div>
                    <div class="card-text flex-grow-1">
                        <p class="ep1 w-100 mb-3" style="height: 24px; background: #ddd !important;"></p>
                        <p class="ep2 w-80" style="width: 85%; height: 24px; background: #ddd !important;"></p>
                    </div>
            </div>
            <div class="col-md-4 d-flex p-3 gap-3 h-100">
                    <div class="card-image flex-shrink-0" style="width: 50%; height: 100px;"></div>
                    <div class="card-text flex-grow-1">
                        <p class="ep1 w-100 mb-3" style="height: 24px; background: #ddd !important;"></p>
                        <p class="ep2 w-80" style="width: 85%; height: 24px; background: #ddd !important;"></p>
                    </div>
            </div>
        </section>
    </main>
</body>
</html>
